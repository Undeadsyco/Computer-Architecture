<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .wrapper {
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: 10% 90%;
      grid-template-areas:
        'title canvas canvas canvas'
        'control canvas canvas canvas'
      ;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>Computer Logic Circuits</h1>

    <div id="formContainer">
      <div id="gateFormBoundry">
        <h3>Add Logic Gate</h3>
        <form>
          <label for="xPos">X
            <input type="number" name="xPos" id="xPos">
          </label>
          <label for="yPos">Y
            <input type="number" name="yPos" id="yPos">
          </label>
          <label for="inputA">A
            <input type="number" name="inputA" id="inputA">
          </label>
          <label for="inputB">B
            <input type="number" name="inputB" id="inputB">
          </label>
          <button type="button">NOT Gate</button>
          <button type="button">AND Gate</button>
          <button type="button">OR Gate</button>
          <button type="button">XOR Gate</button>
        </form>
      </div>

      <div>
        <button id="startBtn">Start</button>
        <button id="cancelBtn">Stop</button>
        <button id="clearBtn">Clear</button>
      </div>
    </div>
    <div id="canvasContainer"></div>
  </div>
</body>

</html>
